<!DOCTYPE html>
<html>
<head><title>Canvas Image Example</title>
<script type="text/javascript">

// load images into the cache
var map_image = new Image();        // load the map image
map_image.src = 'https://www.cia.gov/library/publications/the-world-factbook/
graphics/ref_maps/jpg/political_world.jpg';

var flag_image = new Image();        // load the flag image
flag_image.src = 'https://www.cia.gov/library/publications/the-world-factbook/
graphics/flags/large/us-lgflag.gif';

// initialize the drawing area, called by body onload
function initCanvas(c) {
  canvas = document.getElementById(c);
  ctx = canvas.getContext("2d");
  ctx.drawImage(map_image, 0, 0);

  // set a click handler on the canvas
  canvas.onclick = function (e) {
    var x = e.clientX - 24;        // offset to center of flag
    var y = e.clientY - 12;
    ctx.drawImage(flag_image, x, y, 48, 25);
  };
};
</script>
</head>

<!-- initialize the canvas after the body loads -->
<body onload="initCanvas('c2');" style="margin:0;">

<!-- Canvas element for map -->
<canvas id="c2" width="700" height="380">No Canvas</canvas>
</body>
</html>
